<p
[ngStyle]="{
'color' : color,
'font-family' : myFont,
'font-size' : mySize + 'px'
}"
>
  ng-style works!
</p>

<div class="row">
  <div class="col-md-4">
    <input type="color" class="form-control" [(ngModel)]="color">
  </div>
  <div class="col-md-4">
    <input type="number" class="form-control" [(ngModel)]="mySize">
  </div>
  <div class="col-md-4">
    <select class="form-control" [(ngModel)]="myFont">
      <option value="verdana">Verdana</option>
      <option value="Garamond">Garamond</option>
      <option value="Arial">Arial</option>
    </select>
  </div>
</div>
